<script type="text/javascript" src="../app.js"></script>
<div class="container-fluit">
	<div class="row">
		<div class="col-xs-4">
      <div class="mb-10">
        <button type="button" class="btn btn-warning"><i class="glyphicon glyphicon-cloud-upload"></i> Sao lưu</button>
        <button type="button" class="btn btn-warning"><i class="glyphicon glyphicon-refresh"></i> Đồng bộ</button>
      </div>
      <div class="list-group" id="projectList"></div>
        <nav aria-label="Page navigation">
        <ul class="pagination"></ul>
      </nav>
		</div>
		<div class="col-xs-8">
      <div class="panel panel-primary">
      <div class="panel-heading">
        <div class="row">
          <div class="col-xs-9">
            <input type="text" class="form-control" id="projectName" placeholder="Tên dự án của bạn">
          </div>
          <div class="col-xs-3">
            <span class="pull-right">
              <button class="btn btn-warning" id="save" value="0">Lưu</button>
              <button class="btn btn-success" id="createTaskForm">Thêm</button>
              <button class="btn btn-danger" id="deleteTask">Xóa</button>
              <button class="btn btn-default" id="cancelCreateTask">Hủy</button>
            </span>
          </div>
        </div>
      </div>
      <div class="panel-body">
        <div class="row form-group">
          <label class="label-control col-xs-2">Thời hạn</label>
          <div class="col-xs-4">
            <input id='dueDate' class="form-control" />
          </div>
        </div>
        <div class="row form-group">
          <label class="label-control col-xs-2">Trạng thái</label>
          <div class="col-xs-10 status-btn" id='btnGroup' active-status="">
              <button class="btn btn-default" value="1">Đang chờ</button>
              <button class="btn btn-default" value="2">Đang làm</button>
              <button class="btn btn-default" value="3">Hoàn thành</button>
              <button class="btn btn-default" value="0">Quá hạn</button>
              <button class="btn btn-default" value="-1">Hủy bỏ</button>
          </div>
        </div>
        <label class="label-control">Các phần của công việc</label>
        <div class="row form-group">
          <div class="col-xs-11">
            <textarea class="form-control" rows="15" id="taskContent" placeholder="Mỗi cặp dấu ## đầu dòng sẽ tương ứng với một phần của công việc, sẽ tự hiển thị ra nút hoàn thành ở bên phải, nếu bạn đã hoàn thành phần công việc đó hãy bấm vào dấu v."></textarea>
          </div>
          <div class="col-xs-1">
            <button type="button" class="btn btn-default"><i class="glyphicon glyphicon-ok"></i></button>
            <button type="button" class="btn btn-default"><i class="glyphicon glyphicon-ok"></i></button>
            <button type="button" class="btn btn-default"><i class="glyphicon glyphicon-ok"></i></button>
          </div>
        </div>
      </div>
      </div>
		</div>
	</div>
</div>

<script type="text/javascript" src="../controller/TaskController.js"></script>
